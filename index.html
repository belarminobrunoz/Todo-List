<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>


    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="./task.ico" type="image/x-icon" />



</head>

<body>
    <main id="app">
        <header>
            <h1>{{title}}</h1>
        </header>
        <form @submit.prevent="addTodo" class="formulario">
            <label for="newTodo" class="label-todo">Nova tarefa</label>

            <input v-model="newTodo" type="text" name="newTodo" id="newTodo" value="" placeholder="Ex.: Lavar a louça">

            <button type="submit" name="button" class="bt-add">Adicionar</button>
        </form>

        <button @click="allDone" type="button" name="button" class="botoes-superiores">Marcar todos como feito</button>
        <button @click="allNotDone" type="button" name="button" class="botoes-superiores">Todos não realizados</button>


        <ul>
            <li v-for="todo in todos" class="itens">
                <table>
                    <tr>
                        <td class="td-checkbox">
                            <input type="checkbox" v-model="todo.done">
                        </td>
                        <td class="td-titulo-da-tarefa">
                            <span :class="{done: todo.done}" class="tarefa">{{todo.title}}</span>
                        </td>
                        <td class="td-botao-remove">
                            <button @click="removeTodo(todo)" type="button" class="botao-remove">Remover</button>
                        </td>
                    </tr>
                </table>
            </li>
        </ul>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js" charset="UTF-8"></script>
</body>

</html>
